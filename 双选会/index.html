
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>双选会</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">

    <!--animate的CSS-->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img src="img/00.png" alt="">
                <p>2017年第一届泊头职业学院</p>
                <p>盛邦升华双选会</p>
                <p>活动地点:泊头职业学院</p>
                <p>活动时间:2017.12.15</p>
            </div>
        </div>


        <div class="swiper-slide">
            <div class="s2">
                <h2>学院简介</h2>
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3">
                    <img src="img/22.jpg" alt="">
                    <p>泊头职业学院是沧州师范泊头分校改建的国办全日制普通高校</p>
                </div>
            </div>
        </div>

        <div class="swiper-slide">
            <div class="s3"></div>
        </div>

        <div class="swiper-slide">
            <div class="s4"></div>
        </div>

        <div class="swiper-slide">
            <div class="s5"></div>
        </div>
        <div class="swiper-slide">
            <div class="s6"></div>
        </div>
    </div>
    <!-- Add Pagination 分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 向下的导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>

    <!--插入音乐，音频标签-->
    <audio id="mp3" src="mp3/0000011.mp3" autoplay loop></audio>
    <span id="mp3Btn"><img src="img/musicIcon.png" alt=""></span>

    <!--如果需要滚动条-->
    <!--<div class="swiper-scrollbar"></div>-->
</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>

<!--animate的JS-->
<script src="js/swiper.animate1.0.2.min.js"></script>

<!--script.js-->
<script src="js/script.js"></script>
</body>
</html>
