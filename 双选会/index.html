
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>双选会</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">

    <!--animate的CSS-->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img src="img/00.png" alt="" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
                <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">2017年泊头职业学院</p>
                <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">盛邦升华双选会</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s">活动地点:泊头职业学院</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s">活动时间:2017.12.15</p>
            </div>
        </div>


        <div class="swiper-slide">
            <div class="s2">
                <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">学院简介</h2>
                <div class="ani div1" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
                <div class="ani div2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
                <div class="ani div3" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
                    <img src="img/22.jpg" alt="" class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s">泊头职业学院,是沧州师范泊头分校改建的国办全日制普通高校,1925年创建，时为誉有“沧州黄埔”之称的泊头师范学校。建校九十年来，为河北乃至全国培养了大批优秀人才。</p>
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s">如今，学院已发展成为一个集高等教育、师范教育、普通教育于一体的大型集团化教育单位。悠久的历史名校，焕发着勃勃生机。</p>
                </div>
                <p class="ani ln" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">“依法治校、民主管理、以人为本、科学发展”</p>
            </div>
        </div>

        <div class="swiper-slide">
            <div class="s3">
                <div class="div">

                </div>
            </div>
        </div>

        <div class="swiper-slide">
            <div class="s4"></div>
        </div>

        <div class="swiper-slide">
            <div class="s5"></div>
        </div>
        <div class="swiper-slide">
            <div class="s6"></div>
        </div>
    </div>
    <!-- Add Pagination 分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 向下的导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>

    <!--插入音乐，音频标签-->
    <audio id="mp3" src="mp3/Returning Home.mp3" autoplay loop></audio>
    <span id="mp3Btn"><img src="img/musicIcon.png" alt=""></span>

    <!--如果需要滚动条-->
    <!--<div class="swiper-scrollbar"></div>-->
</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>

<!--animate的JS-->
<script src="js/swiper.animate1.0.2.min.js"></script>

<!--script.js-->
<script src="js/script.js"></script>
</body>
</html>
