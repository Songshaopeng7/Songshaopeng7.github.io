
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>双选会</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">

    <!--animate的CSS-->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img src="img/00.png" alt="">
                <p>2017第一届年泊头职业学院</p>
            </div>
        </div>


        <div class="swiper-slide">
            <div class="s2">2</div>
        </div>

        <div class="swiper-slide">
            <div class="s3">3</div>
        </div>

        <div class="swiper-slide">
            <div class="s4">4</div>
        </div>

        <div class="swiper-slide">
            <div class="s5">5</div>
        </div>
        <div class="swiper-slide">
            <div class="s6">6</div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>

<!--animate的JS-->
<script src="js/swiper.animate1.0.2.min.js"></script>

<!--script.js-->
<script src="js/script.js"></script>
</body>
</html>
